# DO NOT CHANGE THIS!!!!
CONFIG_VERSION: 1

# Title of the GUI (Inventory)
TITLE: "&c&lStart Raid"
# Sound when GUI is opened.
OPEN_SOUND: "ui.button.click"
OPEN_PITCH: 1 # Pitch of the sound.

# This allows you to customise the shape of the GUI.
# You can only have a maximum of 54 slots (9 x 6).
# Each character represents an item / slot.
# '.' represents an empty slot.
# Any other characters are shown below under ITEMS
# Each character corresponds to an item.

LAYOUT:
  - "# # # # # # # # #"
  - "# . . . p . . . #"
  - "# . y . . . n . #"
  - "# # # # # # # # #"

ITEMS:

  # Confirm a raid.
  CONFIRM:
    char: "y" # This is the character to use in the LAYOUT!
    material: "LIME_TERRACOTTA"
    skull: "" # You can set custom skull textures (e.g. from minecraft-heads.com). 'material' MUST BE SET TO 'PLAYER_HEAD'. Placeholders: %player_skull% - Skull texture of the player.
    text: "&a&lConfirm" # Supported placeholders: %player_name% - Player's Name
    sound: "ui.button.click" # Sound played when the item is clicked. Set to 'none' to disable.
    pitch: 1 # Pitch of the sound. Does not apply if 'sound' is 'none.'.
    lore:
      - "&cClick to start a raid."

  # 'Prompt' to start a raid.
  PROMPT:
    char: "p"
    material: "PLAYER_HEAD"
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYTVkNzZkOTBiMzc4MDgzZDE0Nzc1NjgwNTA1ZGRiMWU2YzJjNmRjZjRkZGU3ZjliMWY1ODgwOWJlYzZjNjVjOCJ9fX0="
    text: "&cStart a raid?"
    sound: "none"
    pitch: 0
    lore:
      - "&e&oDo you wish to start a new raid?"

  # Cancel the raid.
  CANCEL:
    char: "n"
    material: "RED_TERRACOTTA"
    skull: ""
    text: "&c&lCancel"
    sound: "block.note_block.bass"
    pitch: 4
    lore:
      - "&eClick to cancel the raid."

  # Border of the GUI.
  BORDER:
    char: "#"
    material: "GRAY_STAINED_GLASS_PANE"
    skull: ""
    text: " " # No text
    sound: "none"
    pitch: 1
    lore: "" # Empty lore
