# DO NOT CHANGE THIS!!!!
config-version: 1

# Title of the GUI (Inventory)
title: "<yellow>Choose Invite Type"
open-sound: "ui.button.click"
open-pitch: 1

# This allows you to customise the shape of the GUI.
# You can only have a maximum of 54 slots (9 x 6).
# Each character represents an item / slot.
# '.' represents an empty slot.
# Any other characters are shown below under items
# Each character corresponds to an item.

layout:
  - "b # # # # # # # #"
  - "# . i . p . o . #"
  - "# # # # # # # # #"

items:
  # Prompt to see what invite type you want to view.
  prompt:
    char: "p" # This is the character to use in the layout!
    material: "NETHER_STAR"
    skull: "" # You can set custom skull textures (e.g. from minecraft-heads.com). 'material' MUST BE SET TO 'PLAYER_HEAD'. Placeholders: <player_skull> - Skull texture of the player.
    text: "<blue>Invite Type"
    sound: "" # Sound played when the item is clicked. Set to 'none' to disable.
    pitch: 1 # Pitch of the sound. Does not apply if 'sound' is 'none.'.
    lore:
      - "<yellow>View either your incoming"
      - "<yellow>join requests, or outgoing"
      - "<yellow>invites."

  # Back button, return to the main Obelisk UI
  back:
    char: "b"
    material: "BARRIER"
    skull: ""
    text: "<red><italic>Back"
    sound: "" # The obelisk UI by default is set to make a sound. Don't want to trigger it twice.
    pitch: 1
    lore: ""

  # View all your incoming invites from Factions.
  incoming-invites:
    char: "i"
    material: "PLAYER_HEAD"
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvOTY4M2RjN2JjNmRiZGI1ZGM0MzFmYmUyOGRjNGI5YWU2MjViOWU1MzE3YTI5ZjJjNGVjZmU3YmY1YWU1NmMzOCJ9fX0="
    text: "<aqua>Faction Invites"
    sound: ""
    pitch: 1
    lore:
      - "<yellow>View, accept and deny"
      - "<yellow>your incoming Faction invites."

  # View your outgoing join request to a Faction (if you have one).
  outgoing-join-request:
    char: "o"
    material: "PLAYER_HEAD"
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTc3YmI2NmZjNzNhOTdjZWZjYjNhNGJmZGNjYjEyMjgxZjQ0ZGQzMjZjY2QwZmYzOWQ0N2U5ODViZmVmZjM0MyJ9fX0="
    text: "<aqua>Outgoing Join Request"
    sound: ""
    pitch: 1
    lore:
      - "<yellow>View and revoke your current"
      - "<yellow>join request to a Faction."

  border:
    char: "#"
    material: "GRAY_STAINED_GLASS_PANE"
    skull: ""
    text: " " # No text
    sound: "none"
    pitch: 1
    lore: "" # Empty lore