plugins {
    id 'java'
    id 'com.gradleup.shadow' version "${shadow_version}"
}

sourceSets {
    main {
        java {
            srcDirs 'src/main'
        }
    }
}

dependencies {
    compileOnly("com.google.guava:guava:${guava}")
    compileOnly("org.apache.commons:commons-lang3:${apache_commons}")
}