name: SkyFactionsReborn
version: '${project.version}'
main: net.skullian.torrent.skyfactions.SkyFactionsReborn
api-version: '1.20'
authors: [Skullians, nouish]
website: https://www.torrentsmp.com/
load: POSTWORLD

loadbefore: ["JukeBox", "NoteBlockAPI", "EssentialsX"]
depend: ["FastAsyncWorldEdit", "WorldGuard", "Vault"]
softdepend: ["JukeBox", "PlaceholderAPI", "NoteBlockAPI"]

commands:
  island:
    description: All island related commands.
    usage: /<command>

  link:
    description: Link your discord account to get raid notifications.
    usage: /<command>

  unlink:
    description: Unlink your discord account.
    usage: /<command>

  raid:
    description: All raid related commands.
    usage: /<command>

  gems:
    description: All gem related commands.
    usage: /<command>

  sf:
    description: All general SkyFactions related commands.
    usage: /<command>

  faction:
    description: All faction related commands.
    usage: /<command>

permissions:
  skyfactions.*:
    description: Access to all SkyFactions commands.
    children:
      skyfactions.reload: true
      skyfactions.island.create: true
      skyfactions.island.help: true
      skyfactions.island.teleport: true
      skyfactions.command.info: true
      skyfactions.raid.resetcooldown: true # TODO REMOVE
      skyfactions.raid.start: true
      skyfactions.raid.help: true
      skyfactions.sf.help: true
      skyfactions.gems.pay: true
      skyfactions.gems.help: true
      skyfactions.gems.balance: true
      skyfactions.cooldown.bypass: true
      skyfactions.command.link: true
      skyfactions.command.unlink: true
      skyfactions.faction.help: true
      skyfactions.faction.create: true
      skyfactions.faction.info: true
      skyfactions.faction.teleport: true
      skyfactions.faction.motd: true
      skyfactions.faction.leave: true
      skyfactions.faction.broadcast: true
      skyfactions.faction.invite: true

  skyfactions.island:
    description: Has permission for all (GENERAL) island related features (tp, create, etc.)
    children:
      skyfactions.island.create: true
      skyfactions.island.help: true
      skyfactions.island.teleport: true

  skyfactions.raid:
    description: Has permission for all (GENERAL) raid related features (start, etc.)
    children:
      skyfactions.raid.help: true
      skyfactions.raid.start: true

  skyfactions.faction:
    description: Has permission for all (GENERAL) faction related features (create, etc.)
    children:
      skyfactions.faction.help: true
      skyfactions.faction.create: true
      skyfactions.faction.info: true
      skyfactions.faction.teleport: true
      skyfactions.faction.motd: true
      skyfactions.faction.leave: true
      skyfactions.faction.broadcast: true
      skyfactions.faction.invite: true

  skyfactions.discord:
    description: Has permission to link and unlink their discord account (link, unlink).
    children:
      skyfactions.command.link: true
      skyfactions.command.unlink: true