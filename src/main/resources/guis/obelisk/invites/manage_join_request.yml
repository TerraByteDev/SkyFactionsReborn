# Title of the GUI (Inventory)
TITLE: "&eChoose Invite Ty[e"
OPEN_SOUND: "ui.button.click"
OPEN_PITCH: 1

# This allows you to customise the shape of the GUI.
# You can only have a maximum of 54 slots (9 x 6).
# Each character represents an item / slot.
# '.' represents an empty slot.
# Any other characters are shown below under ITEMS
# Each character corresponds to an item.

# This GUI allows you to view, accept and deny incoming join requests for your Faction.

LAYOUT:
  - "b # # # # # # # #"
  - "# . . . p . . . #"
  - "# . a . . . d . #"
  - "# # # # # # # # #"

ITEMS:
  # Prompt of the player who wants to join. Typically, the player's head.
  PROMPT:
    char: "p" # This is the character to use in the LAYOUT!
    material: "PLAYER_HEAD"
    skull: "%player_skull%" # You can set custom skull textures (e.g. from minecraft-heads.com). 'material' MUST BE SET TO 'PLAYER_HEAD'. Placeholders: %player_skull% - Skull texture of the player.
    text: "&9%player_name%" # Placeholders: %player_name% - Name of the player who wants to join.
    sound: "" # Sound played when the item is clicked. Set to 'none' to disable.
    pitch: 1 # Pitch of the sound. Does not apply if 'sound' is 'none.'.
    lore:
      - "&a%player_name%&e wants to"
      - "&ejoin your Faction."

  # Back button, return to the main Obelisk UI
  BACK:
    char: "b"
    material: "BARRIER"
    skull: ""
    text: "&c&oBack"
    sound: "" # The obelisk UI by default is set to make a sound. Don't want to trigger it twice.
    pitch: 1
    lore: ""

  # Accept the player's join request, allowing them into the Faction.
  ACCEPT:
    char: "a"
    material: "PLAYER_HEAD"
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZWVmZDRjZmE5MTQzMzk4ZTExZWJjZTNmYjJlY2JiZjU2YTA3M2UzNTYzZjZlZjZhY2FlNGNiNzM5N2U1ODhiMiJ9fX0="
    text: "&a&lAccept"
    sound: ""
    pitch: 1
    lore:
      - "&eAccept this player's join request"
      - "&eand notify them of the acceptance."

  # Deny / Reject the player's join request.
  DENY:
    char: "d"
    material: "PLAYER_HEAD"
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYzEwNTkxZTY5MDllNmEyODFiMzcxODM2ZTQ2MmQ2N2EyYzc4ZmEwOTUyZTkxMGYzMmI0MWEyNmM0OGMxNzU3YyJ9fX0="
    text: "&c&lReject"
    sound: ""
    pitch: 1
    lore:
      - "&cReject this player's"
      - "&cjoin request."
  BORDER:
    char: "#"
    material: "GRAY_STAINED_GLASS_PANE"
    skull: ""
    text: " " # No text
    sound: "none"
    pitch: 1
    lore: "" # Empty lore

