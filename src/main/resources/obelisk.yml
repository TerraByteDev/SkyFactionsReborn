# =============== OBELISK CONFIG =============== #

# DO NOT CHANGE THIS!!!!
CONFIG_VERSION: 1

# The Obelisk is one of the main features of SkyFactions. It allows you to
# manage defences, resources, and more.

# This is the configuration for the Obelisk block itself.
Block:
  # SOME OF THE CONFIGURATIONS WILL BE IN MESSAGES.YML

  # The Obelisk Block is automatically placed upon island creation.
  # The SPAWN_OFFSET is how far from the island center it should be spawned.
  SPAWN_OFFSET: [ 1, 0, 0 ]

  # Material of the Obelisk.
  # AFTER YOU CHANGE THIS, ALL EXISTING OBELISKS WILL BE BROKEN.
  MATERIAL: "BEACON"

  # Custom Model Data / ID for the block (if you want it). Keep at -1 to disable the feature.
  CUSTOM_MODEL_DATA: -1

  # Certain parts of the obelisk GUI take some time to load.
  # You can configure the placeholder item here.
  LOADING:
    MATERIAL: "COMPASS" # Material of the item
    TEXT: "&ePlease wait..." # Text of the item. Supports color codes
    LORE:
      - "&7We're loading this section"
      - "&7of your Obelisk. Bear with us!"